<!-- エラーと成功メッセージコンポーネント -->

<!-- エラーアラート -->
{% macro error_alert(message) %}
<div class="alert alert-error" role="alert" style="margin-bottom: 1rem;">
    <div style="display: flex; align-items: flex-start;">
        <span style="font-size: 1.5rem; margin-right: 1rem;">⚠️</span>
        <div>
            <strong>エラーが発生しました</strong>
            <p style="margin: 0.5rem 0 0 0;">{{ message }}</p>
        </div>
    </div>
</div>
{% endmacro %}

<!-- 成功アラート -->
{% macro success_alert(message) %}
<div class="alert alert-success" role="alert" style="margin-bottom: 1rem;">
    <div style="display: flex; align-items: flex-start;">
        <span style="font-size: 1.5rem; margin-right: 1rem;">✅</span>
        <div>
            <strong>成功しました</strong>
            <p style="margin: 0.5rem 0 0 0;">{{ message }}</p>
        </div>
    </div>
</div>
{% endmacro %}

<!-- 情報アラート -->
{% macro info_alert(message) %}
<div class="alert alert-info" role="alert" style="margin-bottom: 1rem;">
    <div style="display: flex; align-items: flex-start;">
        <span style="font-size: 1.5rem; margin-right: 1rem;">ℹ️</span>
        <div>
            <strong>情報</strong>
            <p style="margin: 0.5rem 0 0 0;">{{ message }}</p>
        </div>
    </div>
</div>
{% endmacro %}

<!-- 警告アラート -->
{% macro warning_alert(message) %}
<div class="alert alert-warning" role="alert" style="margin-bottom: 1rem;">
    <div style="display: flex; align-items: flex-start;">
        <span style="font-size: 1.5rem; margin-right: 1rem;">⚡</span>
        <div>
            <strong>注意</strong>
            <p style="margin: 0.5rem 0 0 0;">{{ message }}</p>
        </div>
    </div>
</div>
{% endmacro %}

<style>
    .alert {
        padding: 1rem;
        border-radius: 4px;
        border-left: 4px solid;
    }

    .alert-error {
        background: #f8d7da;
        color: #721c24;
        border-left-color: #dc3545;
    }

    .alert-success {
        background: #d4edda;
        color: #155724;
        border-left-color: #28a745;
    }

    .alert-info {
        background: #d1ecf1;
        color: #0c5460;
        border-left-color: #17a2b8;
    }

    .alert-warning {
        background: #fff3cd;
        color: #856404;
        border-left-color: #ffc107;
    }

    .alert strong {
        display: block;
        font-weight: 600;
        margin-bottom: 0.25rem;
    }

    .alert p {
        margin: 0;
        line-height: 1.5;
    }
</style>
